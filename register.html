<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Registration Form</h3>
        <form action="#">
            <div class="form-element">
                <label for="name">Full Name</label>
                <input type="text" >
            </div>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" >
            </div>
            <div class="form-element">
                <label for="phone">Phone Number</label>
                <input type="number" >
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="form-element">
                <label for="sex">Sex</label><br>
                Male<input type="radio" name="x" id="" value="male">
                Female<input type="radio" name="x" id="" value="female">

            </div>
            <div class="form-element">
                <label for="favColors">Favourite Colors</label><br>
                Red<input type="checkbox" name="red" id="" value="Red">
                Green<input type="checkbox" name="green" id="" value="green">
                Yellow<input type="checkbox" name="yellow" id="" value="Yellow">
                Blue<input type="checkbox" name="blue" id="" value="Blue">
            </div>
            <div class="form-element">
                <label for="state">State of Origin</label><br>
                <select name="state" id="">
                    <option value="select">Select State</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano" selected>Kano</option>
                    <option value="Katsina" >Katsina</option>
                </select>
            </div>
            <  <div class="form-element">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="form-element">
                <label for="Cpassword">Confirm Password</label>
                <input type="password">
            </div>
            <div class="form-element">
                <input type="submit" value="Register">
                <input type="reset">
            </div>
            

        </form>
    </div>
</body>
</html>
